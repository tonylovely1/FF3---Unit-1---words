<body>

    <div id="app" class="p-4 md:p-8 max-w-6xl mx-auto">
        
        <!-- HEADER / TIÊU ĐỀ -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-blue-700 mb-2 rounded-lg bg-yellow-300 p-3 shadow-lg">
                Family and Friends 3: Unit 2 Phonics Challenge
            </h1>
            <p class="text-xl md:text-2xl text-gray-700 font-semibold mt-4">
                Kéo và Thả chữ cái vào chỗ trống để hoàn thành từ vựng! (Drag and Drop the letter to complete the vocabulary!)
            </p>
        </header>

        <!-- LETTER BANK / NGÂN HÀNG CHỮ CÁI -->
        <div id="letter-bank-container" class="mb-8 p-4 bg-white rounded-xl shadow-2xl border-b-4 border-yellow-500">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">
                Ngân hàng Chữ cái (Letter Bank):
            </h2>
            <div id="letter-bank" class="flex flex-wrap justify-center gap-4"><div id="drag-letter-0" draggable="true" data-letter="C" class="draggable-letter text-4xl md:text-5xl font-black w-14 h-14 md:w-16 md:h-16 flex items-center justify-center bg-pink-400 text-white rounded-xl shadow-lg hover:bg-pink-500">C</div><div id="drag-letter-1" draggable="true" data-letter="D" class="draggable-letter text-4xl md:text-5xl font-black w-14 h-14 md:w-16 md:h-16 flex items-center justify-center bg-pink-400 text-white rounded-xl shadow-lg hover:bg-pink-500">D</div><div id="drag-letter-2" draggable="true" data-letter="P" class="draggable-letter text-4xl md:text-5xl font-black w-14 h-14 md:w-16 md:h-16 flex items-center justify-center bg-pink-400 text-white rounded-xl shadow-lg hover:bg-pink-500">P</div><div id="drag-letter-3" draggable="true" data-letter="B" class="draggable-letter text-4xl md:text-5xl font-black w-14 h-14 md:w-16 md:h-16 flex items-center justify-center bg-pink-400 text-white rounded-xl shadow-lg hover:bg-pink-500">B</div><div id="drag-letter-4" draggable="true" data-letter="W" class="draggable-letter text-4xl md:text-5xl font-black w-14 h-14 md:w-16 md:h-16 flex items-center justify-center bg-pink-400 text-white rounded-xl shadow-lg hover:bg-pink-500">W</div><div id="drag-letter-5" draggable="true" data-letter="R" class="draggable-letter text-4xl md:text-5xl font-black w-14 h-14 md:w-16 md:h-16 flex items-center justify-center bg-pink-400 text-white rounded-xl shadow-lg hover:bg-pink-500">R</div><div id="drag-letter-6" draggable="true" data-letter="E" class="draggable-letter text-4xl md:text-5xl font-black w-14 h-14 md:w-16 md:h-16 flex items-center justify-center bg-pink-400 text-white rounded-xl shadow-lg hover:bg-pink-500">E</div></div>
        </div>

        <!-- WORD CARDS / THẺ TỪ VỰNG -->
        <div id="word-cards-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8"><div class="word-card p-6 bg-white rounded-2xl shadow-xl flex flex-col items-center space-y-4 border-t-8 border-indigo-400"><div class="text-6xl">✏️</div><div class="flex items-center text-3xl font-bold"><div id="drop-zone-1" data-correct-letter="P" data-placed-letter="" class="drop-zone w-[3.5rem] h-[3.5rem] m-1 rounded-lg bg-gray-100"></div><span class="text-gray-700 text-4xl font-extrabold">ENCIL</span></div></div><div class="word-card p-6 bg-white rounded-2xl shadow-xl flex flex-col items-center space-y-4 border-t-8 border-indigo-400"><div class="text-6xl">🧼</div><div class="flex items-center text-3xl font-bold"><div id="drop-zone-2" data-correct-letter="E" data-placed-letter="" class="drop-zone w-[3.5rem] h-[3.5rem] m-1 rounded-lg bg-gray-100"></div><span class="text-gray-700 text-4xl font-extrabold">RASER</span></div></div><div class="word-card p-6 bg-white rounded-2xl shadow-xl flex flex-col items-center space-y-4 border-t-8 border-indigo-400"><div class="text-6xl">📚</div><div class="flex items-center text-3xl font-bold"><div id="drop-zone-3" data-correct-letter="B" data-placed-letter="" class="drop-zone w-[3.5rem] h-[3.5rem] m-1 rounded-lg bg-gray-100"></div><span class="text-gray-700 text-4xl font-extrabold">OOK</span></div></div><div class="word-card p-6 bg-white rounded-2xl shadow-xl flex flex-col items-center space-y-4 border-t-8 border-indigo-400"><div class="text-6xl">🪟</div><div class="flex items-center text-3xl font-bold"><div id="drop-zone-4" data-correct-letter="W" data-placed-letter="" class="drop-zone w-[3.5rem] h-[3.5rem] m-1 rounded-lg bg-gray-100"></div><span class="text-gray-700 text-4xl font-extrabold">INDOW</span></div></div><div class="word-card p-6 bg-white rounded-2xl shadow-xl flex flex-col items-center space-y-4 border-t-8 border-indigo-400"><div class="text-6xl">🐈</div><div class="flex items-center text-3xl font-bold"><div id="drop-zone-5" data-correct-letter="C" data-placed-letter="" class="drop-zone w-[3.5rem] h-[3.5rem] m-1 rounded-lg bg-gray-100"></div><span class="text-gray-700 text-4xl font-extrabold">AT</span></div></div><div class="word-card p-6 bg-white rounded-2xl shadow-xl flex flex-col items-center space-y-4 border-t-8 border-indigo-400"><div class="text-6xl">🚪</div><div class="flex items-center text-3xl font-bold"><div id="drop-zone-6" data-correct-letter="D" data-placed-letter="" class="drop-zone w-[3.5rem] h-[3.5rem] m-1 rounded-lg bg-gray-100"></div><span class="text-gray-700 text-4xl font-extrabold">OOR</span></div></div><div class="word-card p-6 bg-white rounded-2xl shadow-xl flex flex-col items-center space-y-4 border-t-8 border-indigo-400"><div class="text-6xl">🎒</div><div class="flex items-center text-3xl font-bold"><div id="drop-zone-7" data-correct-letter="B" data-placed-letter="" class="drop-zone w-[3.5rem] h-[3.5rem] m-1 rounded-lg bg-gray-100"></div><span class="text-gray-700 text-4xl font-extrabold">AG</span></div></div></div>

        <!-- CHECK BUTTON / NÚT KIỂM TRA -->
        <div class="text-center">
            <button id="check-button" onclick="checkAnswers()" class="px-8 py-4 bg-green-600 hover:bg-green-700 text-white font-black text-xl md:text-2xl rounded-full shadow-2xl transition duration-300 transform hover:scale-105 border-b-8 border-green-800 focus:outline-none focus:ring-4 focus:ring-green-500">
                Kiểm tra Đáp án (Check Answers)
            </button>
        </div>

        <!-- FEEDBACK MESSAGE / THÔNG BÁO PHẢN HỒI -->
        <div id="feedback-message" class="mt-8 text-center text-3xl font-bold p-4 rounded-xl hidden transition-opacity duration-500 shadow-xl">
            <!-- Thông báo phản hồi sẽ xuất hiện ở đây -->
        </div>

    </div>

    <script>
        // Global variables for game data
        const LETTERS_ARRAY = ["P", "E", "C", "B", "W", "D", "R"];
        const VOCABULARY_LIST = [
            { id: 1, word: "PENCIL", correctLetter: "P", blank: "_ENCIL", icon: "✏️" },
            { id: 2, word: "ERASER", correctLetter: "E", blank: "_RASER", icon: "🧼" },
            { id: 3, word: "BOOK", correctLetter: "B", blank: "_OOK", icon: "📚" },
            { id: 4, word: "WINDOW", correctLetter: "W", blank: "_INDOW", icon: "🪟" },
            { id: 5, word: "CAT", correctLetter: "C", blank: "_AT", icon: "🐈" },
            { id: 6, word: "DOOR", correctLetter: "D", blank: "_OOR", icon: "🚪" },
            { id: 7, word: "BAG", correctLetter: "B", blank: "_AG", icon: "🎒" }
        ];

        // --- Helper Functions ---

        /**
         * Shuffles an array in place using the Fisher-Yates algorithm.
         * @param {Array} array The array to shuffle.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- Drag and Drop Handlers ---

        /**
         * Sets the data to be dragged (the letter).
         * @param {DragEvent} event
         */
        function drag(event) {
            // Set the dragged letter's value
            event.dataTransfer.setData("text/plain", event.target.dataset.letter);
            // Store a reference to the dragged element's HTML ID, if we want to move the element instead of copying
            // For this game, we are copying the value, but we still use the element as a visual helper
            event.dataTransfer.effectAllowed = "move"; 
        }

        /**
         * Allows the element to be dropped.
         * @param {DragEvent} event
         */
        function allowDrop(event) {
            event.preventDefault(); // Necessary to allow drop
            // Visual feedback on hover
            event.currentTarget.classList.add('border-blue-500', 'bg-blue-100');
        }

        /**
         * Removes visual feedback when dragging leaves the drop zone.
         * @param {DragEvent} event
         */
        function dragLeave(event) {
             event.currentTarget.classList.remove('border-blue-500', 'bg-blue-100');
        }

        /**
         * Handles the drop event, updating the drop zone content.
         * @param {DragEvent} event
         * @param {HTMLElement} dropZone The target drop zone element.
         */
        function drop(event, dropZone) {
            event.preventDefault();
            dropZone.classList.remove('border-blue-500', 'bg-blue-100');

            const draggedLetter = event.dataTransfer.getData("text/plain");

            // 1. Clear previous content in the drop zone (only the letter element)
            dropZone.innerHTML = '';
            
            // 2. Create the new letter element to place in the drop zone
            const letterElement = document.createElement('div');
            letterElement.textContent = draggedLetter;
            letterElement.classList.add(
                'text-4xl', 'font-black', 'text-indigo-700', 'p-2', 'rounded-lg', 'bg-white', 'shadow-md',
                'select-none', 'pointer-events-none' // Make it not draggable/clickable when inside the drop zone
            );
            
            // 3. Append the letter and update the drop zone's state
            dropZone.appendChild(letterElement);
            dropZone.dataset.placedLetter = draggedLetter; // Store the placed letter for checking
            
            // Clear any previous feedback colors
            dropZone.classList.remove('correct', 'incorrect', 'border-red-500', 'border-green-500');
            
            // Clear general feedback message
            document.getElementById('feedback-message').classList.add('hidden');
        }

        // --- Game Initialization and Rendering ---

        /**
         * Renders the draggable letters bank.
         */
        function renderLetterBank() {
            const bankElement = document.getElementById('letter-bank');
            bankElement.innerHTML = '';

            // Shuffle the letters to ensure variety each time
            const shuffledLetters = [...LETTERS_ARRAY];
            shuffleArray(shuffledLetters);

            shuffledLetters.forEach((letter, index) => {
                const letterDiv = document.createElement('div');
                letterDiv.id = `drag-letter-${index}`;
                letterDiv.textContent = letter;
                letterDiv.draggable = true;
                letterDiv.dataset.letter = letter;
                letterDiv.ondragstart = drag;
                letterDiv.classList.add(
                    'draggable-letter', 
                    'text-4xl', 'md:text-5xl', 'font-black', 
                    'w-14', 'h-14', 'md:w-16', 'md:h-16', // Ensure large touch targets
                    'flex', 'items-center', 'justify-center',
                    'bg-pink-400', 'text-white', 
                    'rounded-xl', 'shadow-lg', 
                    'hover:bg-pink-500'
                );
                bankElement.appendChild(letterDiv);
            });
        }

        /**
         * Renders the word cards with drop zones.
         */
        function renderWordCards() {
            const cardsContainer = document.getElementById('word-cards-container');
            cardsContainer.innerHTML = '';

            VOCABULARY_LIST.forEach(item => {
                // Card container
                const card = document.createElement('div');
                card.classList.add(
                    'word-card', 'p-6', 'bg-white', 'rounded-2xl', 
                    'shadow-xl', 'flex', 'flex-col', 'items-center', 'space-y-4',
                    'border-t-8', 'border-indigo-400'
                );

                // Emoji Icon
                const icon = document.createElement('div');
                icon.textContent = item.icon;
                icon.classList.add('text-6xl');

                // Word display container
                const wordDisplay = document.createElement('div');
                wordDisplay.classList.add('flex', 'items-center', 'text-3xl', 'font-bold');

                // Split the blank word to place the drop zone
                const parts = item.blank.split('_');
                
                // 1. Drop Zone (The blank space)
                const dropZone = document.createElement('div');
                dropZone.id = `drop-zone-${item.id}`;
                dropZone.dataset.correctLetter = item.correctLetter;
                dropZone.dataset.placedLetter = ''; // Initial empty state
                dropZone.ondragover = allowDrop;
                dropZone.ondrop = (event) => drop(event, dropZone);
                dropZone.ondragleave = dragLeave;
                dropZone.classList.add(
                    'drop-zone', 'w-[3.5rem]', 'h-[3.5rem]', // Fixed size for touch
                    'm-1', 'rounded-lg', 'bg-gray-100'
                );
                
                // 2. The rest of the word
                const remainingText = document.createElement('span');
                remainingText.textContent = parts[1];
                remainingText.classList.add('text-gray-700', 'text-4xl', 'font-extrabold');

                // Assemble the word display: DropZone + Remaining Text
                wordDisplay.appendChild(dropZone);
                wordDisplay.appendChild(remainingText);
                
                // Assemble the card: Icon + Word Display
                card.appendChild(icon);
                card.appendChild(wordDisplay);
                
                cardsContainer.appendChild(card);
            });
        }

        // --- Game Logic ---

        /**
         * Checks the user's answers and provides feedback.
         */
        function checkAnswers() {
            let correctCount = 0;
            const dropZones = document.querySelectorAll('.drop-zone');
            const feedbackMessage = document.getElementById('feedback-message');
            
            // Reset feedback
            feedbackMessage.classList.add('hidden');
            feedbackMessage.innerHTML = '';
            
            dropZones.forEach(zone => {
                const correctLetter = zone.dataset.correctLetter;
                const placedLetter = zone.dataset.placedLetter;

                // Remove previous feedback classes
                zone.classList.remove('correct', 'incorrect', 'border-red-500', 'border-green-500', 'border-yellow-500');

                if (placedLetter === correctLetter) {
                    // Correct: Apply green style
                    zone.classList.add('correct', 'border-green-500', 'border-solid');
                    correctCount++;
                } else if (placedLetter !== '') {
                    // Incorrect: Apply red style
                    zone.classList.add('incorrect', 'border-red-500', 'border-solid');
                } else {
                    // Empty: Highlight as missed
                    zone.classList.add('border-yellow-500', 'border-solid');
                }
            });

            // Display overall feedback
            const totalWords = VOCABULARY_LIST.length;
            
            if (correctCount === totalWords) {
                feedbackMessage.textContent = `🎉 Hoan hô! Bạn đã hoàn thành xuất sắc (${correctCount}/${totalWords})! (Well done! You got all ${correctCount}/${totalWords} words correct!)`;
                feedbackMessage.classList.add('bg-green-200', 'text-green-800');
            } else if (correctCount > 0) {
                feedbackMessage.textContent = `Tuyệt vời! Bạn đúng ${correctCount} trên ${totalWords} từ. Hãy thử lại những từ còn lại nhé! (Great! You got ${correctCount} out of ${totalWords} words right. Try the rest again!)`;
                feedbackMessage.classList.add('bg-yellow-200', 'text-yellow-800');
            } else {
                feedbackMessage.textContent = `Cố lên! Bạn cần luyện tập thêm. Hãy thử lại nhé. (Keep trying! You need more practice. Try again!)`;
                feedbackMessage.classList.add('bg-red-200', 'text-red-800');
            }

            feedbackMessage.classList.remove('hidden');
        }


        // --- Initialization ---
        window.onload = () => {
            renderLetterBank();
            renderWordCards();
        };

    </script>
